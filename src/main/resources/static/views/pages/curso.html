<div class="container-fluid">
  <div class="panel panel-primary card">
      <div class="panel-heading">Listagem</div>
      <div class="panel-body">
          <div class="table-responsive">
              <table ng-table="vm.tableParams" class="table table-striped table-hover table-condensed" show-filter="true">
                  <tr ng-repeat="curso in $data">
                      <td title="'Id'" filter="{ id: 'number'}" sortable="'id'">
                          {{curso.id}}
                      </td>
                      <td title="'Descrição'" filter="{ descricao: 'text'}" sortable="'descricao'">
                          {{curso.descricao}}
                      </td>
                      <td title="'Segmento'" filter="{ segmento: 'text'}" sortable="'segmento'">
                          {{curso.segmento}}
                      </td>
                      <td title="'Período de Realização'" filter="{ periodo: 'text'}" sortable="'periodo'">
                          {{curso.periodo}}
                      </td>
                  </tr>
              </table>
          </div>
      </div>
      <hr>
      <div class="panel-heading">Cadastro</div>
      <div class="panel-body">
          <div class="row">
              <div class="form-group col-md-1">
                  <label for="id">Id</label>
                  <input type="text"
                         class="form-control"
                         id="id"
                         ng-model="vm.cadastro.id"
                         disabled readonly>
              </div>
              <div class="form-group col-md-8">
                  <label for="descricao">Descrição</label>
                  <input type="text"
                         class="form-control"
                         id="descricao"
                         ng-model="vm.cadastro.descricao"
                         placeholder="Descrição">
              </div>
              <div class="form-group col-md-3">
                  <label for="segmento">Segmento</label>
                  <input type="text"
                         class="form-control"
                         id="segmento"
                         ng-model="vm.cadastro.segmento"
                         placeholder="Segmento">
              </div>
          </div>
          <div class="row">
              <div class="form-group col-md-3">
                  <label for="periodo">Período</label>
                  <input type="text"
                         class="form-control"
                         id="periodo"
                         ng-model="vm.cadastro.periodo"
                         placeholder="Período">
              </div>
          </div>
      </div>
      <div class="panel-footer">
          <div class="row">
              <div class="col-md-3">
                  <button type="submit"
                          ng-click="vm.inserir(vm.cadastro)"
                          class="btn btn-primary">Inserir</button>
              </div>
          </div>
      </div>
  </div>
</div>
