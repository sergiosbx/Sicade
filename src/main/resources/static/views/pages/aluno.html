<div class="container-fluid">
    <div class="panel panel-primary card">
        <div class="panel-heading">Listagem</div>
        <div class="panel-body">
            <div class="table-responsive">
                <table ng-table="vm.tableParams" class="table table-striped table-hover table-condensed" show-filter="true">
                    <tr ng-repeat="aluno in $data">
                        <td title="'Id'" filter="{ id: 'number'}" sortable="'id'">
                            {{aluno.id}}
                        </td>
                        <td title="'Nome'" filter="{ nome: 'text'}" sortable="'nome'">
                            {{aluno.nome}}
                        </td>
                        <td title="'CPF'" filter="{ cpf: 'number'}" sortable="'cpf'">
                            {{aluno.cpf}}
                        </td>
                        <td title="'Data de Nascimento'" filter="{ dta_nascimento: 'text'}" sortable="'dta_nascimento'">
                            {{aluno.dta_nascimento}}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <hr>
        <div class="panel-heading">Cadastro</div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-md-1">
                    <label for="nome">Id</label>
                    <input type="text"
                           class="form-control"
                           id="id"
                           ng-model="vm.cadastro.id"
                           disabled readonly>
                </div>
                <div class="form-group col-md-8">
                    <label for="nome">Nome</label>
                    <input type="text"
                           class="form-control"
                           id="nome"
                           ng-model="vm.cadastro.nome"
                           placeholder="Nome">
                </div>
                <div class="form-group col-md-3">
                    <label for="cpf">CPF</label>
                    <input type="text"
                           class="form-control"
                           id="cpf"
                           ng-model="vm.cadastro.cpf"
                           placeholder="CPF">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label for="dta_nascimento">Data de Nascimento</label>
                    <input type="text"
                           class="form-control"
                           id="dtaNascimento"
                           ng-model="vm.cadastro.dtaNascimento"
                           placeholder="Dt. Nascimento">
                </div>
                <div class="form-group col-md-6">
                    <label for="endereco">Endereço</label>
                    <input type="text"
                           class="form-control"
                           id="endereco"
                           ng-model="vm.cadastro.endereco"
                           placeholder="Endereço">
                </div>
                <div class="form-group col-md-3">
                    <label for="curso">Curso</label>
                    <input type="text"
                           class="form-control"
                           id="curso"
                           ng-model="vm.cadastro.curso"
                           placeholder="Curso">
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="row">
                <div class="col-md-3">
                    <button type="submit"
                            ng-click="vm.inserir(vm.cadastro)"
                            class="btn btn-primary">Inserir</button>
                </div>
            </div>
        </div>
    </div>
</div>
